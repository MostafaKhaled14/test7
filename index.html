<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Image</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <style>
      .zoom-icon {
        position: absolute;
        bottom: 12px;
        right: 25px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: green;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        transition: 0.3s;
      }

      .zoom-icon:hover {
        background: white;
        color: green;
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .overlay.active {
        display: flex;
      }

      .popup {
        width: 95%;
        height: 95%;
        background: white;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .close-button {
        text-align: right;
        padding: 16px;
      }

      .zoom-area {
        flex: 1;
        overflow: hidden;
        touch-action: none;
      }

      .zoom-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transform-origin: center center;
        transition: transform 0.1s linear;
      }
    </style>
  </head>

  <body>
    <section class="mof-organizational-structure py-5">
      <div class="container position-relative">
        <img
          src="./img/organizational-structure.jpg"
          alt="organizational-structure"
          style="width: 100%; aspect-ratio: 4/2.9; object-fit: cover"
        />

        <div class="zoom-icon d-md-none" id="openZoom">
          <i class="fa fa-link"></i>
        </div>

        <div class="overlay" id="overlay">
          <div class="popup">
            <div class="close-button"><i class="fa fa-close"></i></div>
            <div class="zoom-area">
              <img
                src="./img/organizational-structure.jpg"
                class="zoom-image"
                id="zoomImage"
                alt="zoomed image"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const openZoomButton = document.getElementById("openZoom");
      const overlay = document.getElementById("overlay");
      const zoomImage = document.getElementById("zoomImage");
      const closeButton = overlay.querySelector(".close-button");

      let zoomLevel = 1;
      let positionX = 0;
      let positionY = 0;
      let startDistance = 0;
      let startZoomLevel = 1;
      let startTouchX = 0;
      let startTouchY = 0;
      let isDragging = false;

      openZoomButton.addEventListener("click", () => {
        overlay.classList.add("active");
        document.body.style.overflow = "hidden";
      });

      closeButton.addEventListener("click", () => {
        overlay.classList.remove("active");
        document.body.style.overflow = "";
        resetImage();
      });

      function resetImage() {
        zoomLevel = 1;
        positionX = 0;
        positionY = 0;
        zoomImage.style.transform = `translate(0, 0) scale(1)`;
      }

      zoomImage.addEventListener("touchstart", (event) => {
        if (event.touches.length === 2) {
          const firstFinger = event.touches[0];
          const secondFinger = event.touches[1];
          startDistance = Math.hypot(
            firstFinger.clientX - secondFinger.clientX,
            firstFinger.clientY - secondFinger.clientY
          );
          startZoomLevel = zoomLevel;
        } else if (event.touches.length === 1 && zoomLevel > 1) {
          isDragging = true;
          startTouchX = event.touches[0].clientX - positionX;
          startTouchY = event.touches[0].clientY - positionY;
        }
      });

      zoomImage.addEventListener("touchmove", (event) => {
        event.preventDefault();

        if (isDragging && event.touches.length === 1 && zoomLevel > 1) {
          positionX = event.touches[0].clientX - startTouchX;
          positionY = event.touches[0].clientY - startTouchY;
        }

        zoomImage.style.transform = `translate(${positionX}px, ${positionY}px) scale(${zoomLevel})`;
      });

      zoomImage.addEventListener("touchend", () => {
        isDragging = false;
        if (zoomLevel === 1) resetImage();
      });
    </script>
  </body>
</html>
