<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Image</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <style>
      .organizational-structure-icon {
        position: absolute;
        bottom: 12px;
        right: 25px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: green;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.3s;
        z-index: 10;
      }
      .organizational-structure-icon:hover {
        background: white;
        color: green;
      }

      .overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        z-index: 9999;
      }
      .overlay.active {
        display: flex;
      }

      .popup-content {
        position: relative;
        width: 95%;
        height: 95%;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .popup-content .close-btn {
        text-align: right;
        padding: 16px;
      }

      .zoom-container {
        flex: 1;
        overflow: hidden;
        touch-action: none;
      }

      .zoomed-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transform-origin: center center;
        transition: transform 0.1s linear;
      }
    </style>
  </head>
  <body>
    <section class="mof-organizational-structure py-5">
      <div class="container position-relative">
        <div class="organizational-structure-image">
          <img
            src="./img/organizational-structure.jpg"
            alt="organizational-structure"
            style="width: 100%; aspect-ratio: 4/2.9; object-fit: cover"
          />
        </div>

        <div class="organizational-structure-icon d-md-none" id="open-zoom">
          <i class="fa fa-link"></i>
        </div>

        <div class="overlay" id="overlay">
          <div class="popup-content">
            <div class="close-btn"><i class="fa fa-close"></i></div>
            <div class="zoom-container">
              <img
                class="zoomed-image"
                id="zoomedImage"
                src="./img/organizational-structure.jpg"
                alt="zoomed-image"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const openBtn = document.getElementById("open-zoom");
      const overlay = document.getElementById("overlay");
      const img = document.getElementById("zoomedImage");
      const closeBtn = overlay.querySelector(".close-btn");

      let scale = 1,
        posX = 0,
        posY = 0,
        startDist = 0,
        startScale = 1,
        startX = 0,
        startY = 0,
        isDragging = false;

      openBtn.addEventListener("click", () => {
        overlay.classList.add("active");
        document.body.style.overflow = "hidden";
      });

      closeBtn.addEventListener("click", () => {
        overlay.classList.remove("active");
        document.body.style.overflow = "";
        resetImage();
      });

      function resetImage() {
        scale = 1;
        posX = posY = 0;
        img.style.transform = `translate(0,0) scale(1)`;
      }

      img.addEventListener("touchstart", (e) => {
        if (e.touches.length === 2) {
          const [a, b] = e.touches;
          startDist = Math.hypot(a.clientX - b.clientX, a.clientY - b.clientY);
          startScale = scale;
        } else if (e.touches.length === 1 && scale > 1) {
          isDragging = true;
          startX = e.touches[0].clientX - posX;
          startY = e.touches[0].clientY - posY;
        }
      });

      img.addEventListener("touchmove", (e) => {
        e.preventDefault();
        if (e.touches.length === 2) {
          const [a, b] = e.touches;
          const newDist = Math.hypot(a.clientX - b.clientX, a.clientY - b.clientY);
          scale = Math.min(Math.max(1, (newDist / startDist) * startScale), 4);
        } else if (isDragging && e.touches.length === 1 && scale > 1) {
          posX = e.touches[0].clientX - startX;
          posY = e.touches[0].clientY - startY;
        }
        img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
      });

      img.addEventListener("touchend", () => {
        isDragging = false;
        if (scale === 1) resetImage(); // الصورة ترجع مكانها الطبيعي
      });
    </script>
  </body>
</html>
