<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Zoom Popup</title>
  <link rel="stylesheet" href="CSS/bootstrap.min.css" />
  <style>
    body {
      margin: 0;
    }

    .container {
      position: relative;
      max-width: 600px;
      margin: auto;
    }

    .organizational-structure-image img {
      width: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .open-popup-icon {
      position: absolute;
      bottom: 12px;
      right: 12px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: green;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      z-index: 10;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .overlay.active {
      display: flex;
    }

    .popup-content {
      position: relative;
      width: 95%;
      height: 95%;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .close-btn {
      display: flex;
      justify-content: flex-end;
      padding: 16px;
      font-size: 24px;
      cursor: pointer;
    }

    .zoom-container {
      flex: 1;
      overflow: hidden;
      touch-action: none; /* مهم للتحكم باللمس */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .zoomable-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform-origin: center center;
      transition: transform 0.05s linear;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="organizational-structure-image">
      <img src="./img/organizational-structure.jpg" alt="organizational-structure" />
    </div>

    <div class="open-popup-icon" id="openPopup">
      +
    </div>

    <div class="overlay" id="popupOverlay">
      <div class="popup-content">
        <div class="close-btn" id="closePopup">&times;</div>
        <div class="zoom-container">
          <img src="./img/organizational-structure.jpg" alt="zoomed" class="zoomable-image" />
        </div>
      </div>
    </div>
  </div>

  <script>
    const openPopupButton = document.getElementById("openPopup");
    const overlay = document.getElementById("popupOverlay");
    const closePopupButton = document.getElementById("closePopup");
    const zoomableImage = overlay.querySelector(".zoomable-image");

    let currentScale = 1;
    let moveX = 0;
    let moveY = 0;
    let startX = 0;
    let startY = 0;
    let isDragging = false;
    let initialDistance = 0;
    let initialScale = 1;

    // فتح البوب أب
    openPopupButton.addEventListener("click", () => {
      overlay.classList.add("active");
      document.body.style.overflow = "hidden";
    });

    // غلق البوب أب
    closePopupButton.addEventListener("click", () => {
      overlay.classList.remove("active");
      resetZoom();
    });

    overlay.addEventListener("click", (event) => {
      if (event.target === overlay) {
        overlay.classList.remove("active");
        resetZoom();
      }
    });

    function resetZoom() {
      currentScale = 1;
      moveX = 0;
      moveY = 0;
      zoomableImage.style.transform = `translate(0px, 0px) scale(1)`;
      document.body.style.overflow = "";
    }

    // التعامل مع اللمس
    zoomableImage.addEventListener("touchstart", (event) => {
      if (event.touches.length === 2) {
        isDragging = false;
        const dx = event.touches[0].clientX - event.touches[1].clientX;
        const dy = event.touches[0].clientY - event.touches[1].clientY;
        initialDistance = Math.hypot(dx, dy);
        initialScale = currentScale;
      } else if (event.touches.length === 1 && currentScale > 1) {
        isDragging = true;
        startX = event.touches[0].clientX - moveX;
        startY = event.touches[0].clientY - moveY;
      }
    });

    zoomableImage.addEventListener("touchmove", (event) => {
      event.preventDefault();

      if (event.touches.length === 2) {
        const dx = event.touches[0].clientX - event.touches[1].clientX;
        const dy = event.touches[0].clientY - event.touches[1].clientY;
        const distance = Math.hypot(dx, dy);
        const scaleChange = distance / initialDistance;
        currentScale = Math.min(Math.max(1, initialScale * scaleChange), 4);
      } else if (event.touches.length === 1 && isDragging) {
        moveX = event.touches[0].clientX - startX;
        moveY = event.touches[0].clientY - startY;
      }

      zoomableImage.style.transform = `translate(${moveX}px, ${moveY}px) scale(${currentScale})`;
    });

    zoomableImage.addEventListener("touchend", () => {
      if (currentScale === 1) {
        moveX = 0;
        moveY = 0;
        zoomableImage.style.transform = `translate(0px, 0px) scale(1)`;
      }
      isDragging = false;
    });
  </script>
</body>
</html>
